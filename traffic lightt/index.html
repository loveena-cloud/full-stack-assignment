<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Email Newspaper Sender</h1>
    </header>
    <div id="newsContainer"></div>
    <button id="sendButton">Send Newspaper</button>

    <script src="script.js">
        const express = require('express');
const nodemailer = require('nodemailer');
const bodyParser = require('body-parser');

const app = express();
const port = 3000;

app.use(bodyParser.json());

// Route to handle email sending
app.post('/send-email', (req, res) => {
    const transporter = nodemailer.createTransport({
        service: 'gmail',
        auth: {
            user: 'loveenachandel23@gmail.com', // Your sender email address
            pass: 'lovena2323**' // Your sender email password
        }
    });

    const mailOptions = {
        from: 'loveenachandel23@gmail.com', // Your sender email address
        to: 'loveena23102002@gmail.com', // Receiver's email address
        subject: 'Your Daily Newspaper',
        html: req.body.articles // HTML content received from the client
    };

    transporter.sendMail(mailOptions, (error, info) => {
        if (error) {
            console.error('Error sending email:', error);
            res.status(500).send('Error sending email');
        } else {
            console.log('Email sent:', info.response);
            res.status(200).send('Email sent successfully');
        }
    });
});

app.listen(port, () => console.log(`Server running on port ${port}`));

    </script>
    
</body>
</html>
