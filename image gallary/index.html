
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            padding-top: 4%;
            background-color: black;
        }
        .container{
            width: 80%;
            height: 94%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
        }
        .container>div{
    
            border-radius: 10px;
            border: 1px solid grey;
            border-radius: 5px;
        }
        h1{
            text-align: center;
            margin-top: -50px;
            margin-bottom: 20px;
            color: white;
        }
        img{
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1> My Image Gallary</h1>
    <div class="container">
        <div class="box">
            <img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-980x653.jpg" alt="image1">
        </div>
        <div class="box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1280px-Image_created_with_a_mobile_phone.png" alt="image2">
        </div>
        <div class="box">
            <img src="https://deep-image.ai/blog/content/images/size/w1000/2022/09/a-beautiful-nebula-in-outer-space-kayptz4d.jpeg" alt="image3">
        </div>
        <div class="box">
            <img src="https://deep-image.ai/blog/content/images/size/w1000/2022/09/underwater-magic-world-8tyxt9yz.jpeg" alt="image4">
        </div>
        <div class="box">
            <img src="https://huggingface.co/tasks/assets/image-classification/image-classification-input.jpeg" alt="image5">
        </div>
        <div class="box">
            <img src="https://www.akc.org/wp-content/uploads/2018/05/Three-Australian-Shepherd-puppies-sitting-in-a-field.jpg" alt="image6">
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image7">
        </div>
        <div class="box">
            <img src="https://petapixel.com/assets/uploads/2022/07/DALLEcopy-800x420.jpg" alt="image8">
        </div>
        <div class="box">
            <img src="https://www.referenseo.com/wp-content/uploads/2019/03/image-attractive-960x540.jpg" alt="image9">
        </div>
    
</body>
</html>
